For data analysis:






```
## # A tibble: 6 x 8

## 1  2013     1     1      517      830 EWR    IAH        227
## 2  2013     1     1      533      850 LGA    IAH        227
## 3  2013     1     1      542      923 JFK    MIA        160
## 4  2013     1     1      544     1004 JFK    BQN        183
## 5  2013     1     1      554      812 LGA    ATL        116
## 6  2013     1     1      554      740 EWR    ORD        150
```


--


```r
df %&gt;% filter(origin == "JFK", (dest == "FLL" | dest == "ORD"), month == 12) %&gt;%
    group_by(dest) %&gt;% summarize(mean=mean(air_time, na.rm=TRUE))
```
